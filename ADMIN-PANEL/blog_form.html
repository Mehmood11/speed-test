      <ul class="nav-links">

            ><i class="fas fa-blog"></i> <span class="link_name">Blog</span></a
          >

        <li>
          <a href="./view-about.html"
            ><i class="far fa-address-book"></i>
            <span class="link_name">About</span></a
          >
        </li>
        <li>
          <a href="./intro.html"
            ><i class="far fa-address-card"></i>
            <span class="link_name">Introduction</span></a
          >
        </li>
        <li>
          <a href="./view-scores.html"
            ><i class="far fa-eye"></i>
            <span class="link_name">View Scores</span></a
          >

        <li>
          <a href="./view-contact.html"
            ><i class="far fa-eye"></i>

        </li>
      </ul>
    </div>

    <!-- ///////////////////////////////////////// -->

    <div class="home-content">
      <div class="toggle bx-menu1" onclick="myFunction()" id="toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="./images/logo.png" alt="" id="logo" />
      <div class="btns">
        <a href="login.html"><button>LogOut</button></a>
        <!-- <a href="register.html"><button>Register</button></a> -->
      </div>
    </div>
    <!-- //////////////////////////// -->

    <div class="view_blog">
      <form action="" id="form">
        <div class="title">
          <h5><b>Add</b> BLog</h5>
        </div>
        <!-- <div class="form-control">
          <div class="alert alert-success" role="alert">
            This is a success alert—check it out!
          </div>
          <div class="alert alert-warning" role="alert">
            This is a success alert—check it out!
          </div>
        </div>-->
        <div class="form-control">
          <label for="">Auther Name</label>
          <input type="text" placeholder="Enter Auther Name" id="name" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="">Title</label>
          <input type="text" placeholder="Enter Title" id="title" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="">Description</label>
          <textarea
            name="text"
            id="textarea"
            cols="30"
            rows="10"
            placeholder="Write something here..."
          ></textarea>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="text">Error Message</small>
        </div>
        <div class="form-control">
          <label for="">status</label>
          <select>
            <option value="">Active</option>
            <option value="">Disable</option>
          </select>
        </div>
        <div class="form-control">
          <label for="">Title Image</label>
          <input type="file" id="t_image" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <button id="add">Add</button>
      </form>
    </div>

    <!-- ///////////////////////////////////////////// -->

    <!-- script  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assests/js/admin-panel.js"></script>
